name: Build and Deploy

on:
  push:
    branches:
      - main  # Adjust the branch name if needed

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Set Up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
      
      - name: Build Source
        run: |
          npm install
          npm run build
      
      - name: Copy Files to Deploy Repo
        run: |
          # Copy the build artifacts to your deploy repository
          cp -r build/. ../howbizarre.github.io
          cd ../howbizarre.github.io
          git config user.name "How Bizarre"
          git config user.email "howbizarre@gmail.com"
          git add .
          git commit -m "Auto-generated build update"
          git push origin main
      
      - name: Clean Up
        run: |
          # Clean up build artifacts
          rm -rf build
          cd ../howbizarre.github.io
          rm -rf *
