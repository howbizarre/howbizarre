name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Copy build files to GitHub Pages repository
        run: |
          mkdir -p ../howbizarre.github.io/
          cp -r output/* ../howbizarre.github.io/
          cd ../howbizarre.github.io/
          git init
          git config --global user.email "howbizarre@gmail.com"
          git config --global user.name "howbizarre"
          git add .
          git commit -m "Update build files"
          git remote add origin https://github.com/howbizarre/howbizarre.github.io.git
          git push -u origin main
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}